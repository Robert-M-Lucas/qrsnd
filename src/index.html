<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Image</title>
</head>
<body>
    <h1>Hello, world!</h1>
    <form id="form" action="/upload" method="post" enctype="multipart/form-data">

    </form>
</body>
