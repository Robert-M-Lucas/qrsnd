<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
</head>
<body>
    <form id="form" action="/upload" method="post" enctype="multipart/form-data">
        <div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center">
            <h1 style="font-family: 'Segoe UI',sans-serif">$$$$</h1>
            <label style="position: absolute; width: 100vw; height: 100vh">
                <input style="display: none;" type="file" id="file" name="file" accept="*/*" onchange="document.getElementById('form').submit()">
            </label>
        </div>
    </form>
</body>
